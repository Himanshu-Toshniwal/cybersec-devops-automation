apiVersion: v1
kind: Service
metadata:
  name: cybersec-platform-service
  namespace: cybersec
  labels:
    app: cybersec-platform
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: cybersec-platform

---
apiVersion: v1
kind: Service
metadata:
  name: cybersec-platform-nodeport
  namespace: cybersec
  labels:
    app: cybersec-platform
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: cybersec-platform