apiVersion: apps/v1
kind: Deployment
metadata:
  name: cybersec-platform
  namespace: cybersec
  labels:
    app: cybersec-platform
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: cybersec-platform
  template:
    metadata:
      labels:
        app: cybersec-platform
        version: v1.0.0
    spec:
      containers:
      - name: cybersec-app
        image: himanshutoshniwal7570/cybersec-platform:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        - name: PYTHONPATH
          value: "/app"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5