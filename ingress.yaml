apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cybersec-platform-ingress
  namespace: cybersec
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - cybersec.yourdomain.com
    secretName: cybersec-tls-secret
  rules:
  - host: cybersec.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cybersec-platform-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cybersec-platform-service
            port:
              number: 80